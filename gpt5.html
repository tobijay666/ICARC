<!DOCTYPE html>
<html>
<head>
    <title>AI Inference UI</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        #chat-box { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; border-radius: 5px; background: #f9f9f9; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 5px; }
        .user { background-color: #e3f2fd; text-align: right; }
        .ai { background-color: #fff; border: 1px solid #ddd; }
        .input-area { display: flex; gap: 5px; }
        input { flex-grow: 1; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>AI Chat Interface</h2>
    
    <div id="chat-box"></div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Ask something..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        async function sendMessage() {
            const text = userInput.value;
            if (!text) return;

            // 1. Show User Message
            appendMessage(text, 'user');
            userInput.value = '';

            // 2. Show "Thinking..."
            const loadingId = appendMessage('Thinking...', 'ai');

            // 3. Call AI (Using GPT-4o-mini for speed)
            const response = await puter.ai.chat(text, { model: 'gpt-4o-mini' });

            // 4. Update UI with Answer
            document.getElementById(loadingId).innerText = response;
        }

        function appendMessage(text, sender) {
            const div = document.createElement('div');
            const id = Math.random().toString(36).substr(2, 9);
            div.id = id;
            div.className = `message ${sender}`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
            return id;
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>

</body>
</html>
